<body>
  <header class="cabecalho">
    <div class="container">
      <div class="logo">
      </div>

      <nav class="menu">
        <ul>
          <li><a href="./index.html">Ínicio</a></li>
          <li><a href="./mapa.html">Mapa</a></li>
          <li><a href="./sugestao.html">Sugestão</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="sugestao-texto">
      <div class="container">
        <p>Envie sua sugestão para publicarmos numa futura página</p>
      </div>
    </div>

    <div class="form-container">
      <h2>Formulário de Contato</h2>
      <form id="contactForm">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit">Enviar</button>
      </form>
      <p class="message hidden" id="errorMessage">Por favor, preencha todos os campos!</p>
    </div>

    <div id="thankYouScreen" class="hidden">
      <h2 class="subtitulo">Obrigado pelo seu contato!</h2>
      <h1 class="subtitulo">Redirecionando para a página principal...</h1>
    </div>

      <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Impede o envio padrão do formulário

          // Limpar qualquer mensagem de erro anterior
          document.getElementById('errorMessage').classList.add('hidden');
          document.getElementById('thankYouScreen').classList.add('hidden');

          // Obter os valores dos campos
          var name = document.getElementById('name').value;
          var email = document.getElementById('email').value;
          var message = document.getElementById('message').value;

          // Verificar se algum campo está vazio
          if (name === "" || email === "" || message === "") {
              document.getElementById('errorMessage').classList.remove('hidden');
          } else {
              // Exibir tela de agradecimento
              document.querySelector('.form-container').classList.add('hidden');
              document.getElementById('thankYouScreen').classList.remove('hidden');

              // Redirecionar após 8 segundos
              setTimeout(function() {
                  window.location.href = 'index.html'; 
              }, 8000);
          }
            });
      </script>
        </form>
      </div>
    </div>
  </main>

  <footer class="rodape">
    <div class="container">
      <div class="logo">
      </div>

      <div class="creditos">

  </footer>
</body>
